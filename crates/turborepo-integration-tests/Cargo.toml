[package]
name = "turborepo-integration-tests"
version = "0.1.0"
edition = { workspace = true }
license = "MIT"
publish = false

[features]
# Integration tests are behind a feature flag to keep default cargo test fast
integration-tests = []

[dependencies]
# Only dev dependencies needed - this crate is test-only

[dev-dependencies]
# Snapshot testing with redaction support
insta = { workspace = true, features = ["filters"] }
# Async runtime
tokio = { workspace = true, features = ["full", "process"] }
# Regex for output matching (preserving prysk semantics)
regex = { workspace = true }
# Temp directories
tempfile = { workspace = true }
# Error handling
anyhow = { workspace = true }
# Parameterized tests
test-case = { workspace = true }

[lints]
workspace = true
