[package]
name = "turborepo-integration-tests"
version = "0.1.0"
edition = { workspace = true }
license = "MIT"
publish = false

[[bin]]
name = "turbo-test-setup"
path = "src/bin/setup.rs"

[features]
# Integration tests are behind a feature flag to keep default cargo test fast
integration-tests = []

[dependencies]
# Core dependencies for the library and binary
anyhow = { workspace = true }
clap = { workspace = true, features = ["derive"] }
regex = { workspace = true }
serde_json = { workspace = true }
tempfile = { workspace = true }
tokio = { workspace = true, features = ["full", "process"] }
which = { workspace = true }

[dev-dependencies]
# Snapshot testing with redaction support
insta = { workspace = true, features = ["filters"] }
# Parameterized tests
test-case = { workspace = true }

[lints]
workspace = true
