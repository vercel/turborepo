lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false
  injectWorkspacePackages: true

importers:
  .:
    devDependencies:
      turbo:
        specifier: ^2.0.0
        version: 2.0.0

  apps/web:
    dependencies:
      '@org/mongodb':
        specifier: workspace:*
        version: file:packages/mongodb
      lodash:
        specifier: ^4.17.21
        version: 4.17.21

  packages/mongodb:
    dependencies:
      '@org/logger':
        specifier: workspace:*
        version: link:../logger
      mongodb:
        specifier: ^6.8.1
        version: 6.12.0

  packages/logger:
    dependencies:
      pino:
        specifier: ^9.0.0
        version: 9.0.0

packages:
  '@org/logger@file:packages/logger':
    resolution: {directory: packages/logger, type: directory}
    engines: {node: '>=22.6.0'}

  '@org/mongodb@file:packages/mongodb':
    resolution: {directory: packages/mongodb, type: directory}
    engines: {node: '>=22.6.0'}

  lodash@4.17.21:
    resolution: {integrity: sha512-v2kDEe57lecTulaDIuNTPy3Ry4gLGJ6Z1O3vE1krgXZNrsQ+LFTGHVxVjcXPs17LhbZVGedAJv8XZ1tvj5FvSg==}

  mongodb@6.12.0:
    resolution: {integrity: sha512-abcdef123456==}

  pino@9.0.0:
    resolution: {integrity: sha512-pino999==}

  turbo@2.0.0:
    resolution: {integrity: sha512-turbo200==}
    engines: {node: '>=18'}
    hasBin: true

snapshots:
  '@org/logger@file:packages/logger':
    dependencies:
      pino: 9.0.0

  '@org/mongodb@file:packages/mongodb':
    dependencies:
      '@org/logger': file:packages/logger
      mongodb: 6.12.0

  lodash@4.17.21: {}

  mongodb@6.12.0: {}

  pino@9.0.0: {}

  turbo@2.0.0: {}
