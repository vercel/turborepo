[package]
name = "turborepo-lockfiles"
version = "0.1.0"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints]
workspace = true

[dependencies]
nom = "7"
pest = "2.7.9"
pest_derive = "2.7.9"
rayon = "1"
regex = "1"
semver = "1.0.17"
serde = { version = "1.0.126", features = ["derive", "rc"] }
serde_json = "1.0.86"
serde_yaml = "0.9.27"
thiserror = "1.0.38"
tracing.workspace = true
turbopath = { path = "../turborepo-paths" }

[dev-dependencies]
itertools = { workspace = true }
pretty_assertions = "1.3"
test-case = "3.1.0"
