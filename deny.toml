[licenses]
unlicensed = "deny"
allow-osi-fsf-free = "neither"
copyleft = "deny"
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.93
allow = [
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "MIT",
  "MIT-0",
  "MPL-2.0",
  # this requires that we do not redistribute / relicense the code under
  # one of the MPL secondary licences, which we do not do. this does not
  # prevent use from licensing the 'larger work' (code that uses this lib)
  # under a different license.
  "MPL-2.0-no-copyleft-exception",
  # enum-iterator*
  "0BSD",
  # notify
  "CC0-1.0",
  # Inflector, hyper-tungstenite
  "BSD-2-Clause",
  # inotify*, libloading, is_ci
  "ISC",
  # fuchsia-zircon*, instant,Â sourcemap
  "BSD-3-Clause",
  # unicode-ident
  "Unicode-DFS-2016",
  # portpicker
  "Unlicense",
  "OpenSSL",
  "Zlib",
  # webc (wasmer)
  "BUSL-1.1",
  # xxhash-rust (wasmer)
  "BSL-1.0",
]
[[licenses.clarify]]
name = "ring"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "webpki"
expression = "ISC AND MIT AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]
