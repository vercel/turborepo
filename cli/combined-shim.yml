project_name: turbo

dist: dist

# We just call `npm-native-packages.js` once for each item in goos x goarch
# the scrip generates a scaffold version of each npm package
# goreleaser just copies binary from dist-{os}-{arch}/turbo(.exe) to bin/turbo
builds:
  - id: turbo
    builder: prebuilt
    tags:
      - rust
      - staticbinary
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    prebuilt:
      path: dist-{{ .Os }}-{{ .Arch }}/turbo{{ .Ext }}
    hooks:
      pre:
        - cmd: ./scripts/npm-native-packages/npm-native-packages.js {{ .Os }} {{ .Arch }} {{ .Version }}
    binary: bin/turbo
# goreleaser creates a checksums.txt
# don't think this is in use anywhere? could be in GH release, but not going anywhere
checksum:
  name_template: "checksums.txt"
# feature we do not use
snapshot:
  name_template: "{{ incpatch .Version }}"
archives:
  # we do nothing with this archive
  - id: github
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    replacements:
      amd64: 64
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md
  - id: npm
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    wrap_in_directory: true
    replacements:
      amd64: 64
    format: tar.gz
    files:
      # copy only these files into
      - LICENSE
      - src: "scripts/npm-native-packages/build/{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}/package.json"
        dst: "workaround/.."
        strip_parent: true
      - src: "scripts/npm-native-packages/build/{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}/README.md"
        dst: "workaround/.."
        strip_parent: true
      - src: "scripts/npm-native-packages/build/{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}/bin/*"
        dst: "bin/"
        strip_parent: true
# used for GH releases only (which are disabled)
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
# we do nothing with the release section since disabled
release:
  github:
    owner: vercel
    name: turborepo
  ids:
    - github
  prerelease: auto
  disable: true
publishers:
  - name: npm
    ids:
      - npm
    # all this does is run this command for each archive we made above
    cmd: "npm publish{{ if .Prerelease }} --tag canary{{ end }} {{ abs .ArtifactPath }}"
