name: JS Package Tests
on:
  pull_request:
    paths:
      - package.json
      - pnpm-workspace.yaml
      - pnpm-lock.yaml
      - version.txt
      - "packages/**"
      - ".github/actions/**"
      - ".github/workflows/test-js-packages.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  actions: write
  contents: read
  pull-requests: read

jobs:
  # Detect automated release PRs which only contain version bumps.
  # These don't need full test suites - we skip to the summary.
  check-release-pr:
    name: Check Release PR
    runs-on: ubuntu-latest
    outputs:
      is-release-pr: ${{ steps.check.outputs.is-release-pr }}
    steps:
      - name: Check if automated release PR
        id: check
        run: |
          if [[ "${{ github.event.pull_request.user.login }}" == "github-actions[bot]" && \
                "${{ github.event.pull_request.title }}" == release\(turborepo\):* ]]; then
            echo "is-release-pr=true" >> $GITHUB_OUTPUT
            echo "Detected automated release PR - will skip tests"
          else
            echo "is-release-pr=false" >> $GITHUB_OUTPUT
          fi

  js_packages:
    name: "(${{matrix.os.name}}, Node ${{matrix.node-version}})"
    needs: check-release-pr
    if: needs.check-release-pr.outputs.is-release-pr != 'true'
    timeout-minutes: 30
    runs-on: ${{ matrix.os.runner }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: ubuntu
            runner: ubuntu-latest
          - name: macos
            runner: macos-latest
        node-version:
          - 18
          - 20
          - 22
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TURBO_CACHE: remote:rw

    steps:
      # on main -> current + prev commit
      # pr -> pr commits + base commit
      - name: Determine fetch depth
        id: fetch-depth
        run: |
          echo "depth=$(( ${{ github.event.pull_request.commits || 1 }} + 1 ))" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: ${{ steps.fetch-depth.outputs.depth  }}

      - name: "Setup Node"
        uses: ./.github/actions/setup-node
        with:
          node-version: ${{ matrix.node-version }}
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: Install Global Turbo
        uses: ./.github/actions/install-global-turbo

      - name: Run tests
        # We manually set TURBO_API to an empty string to override Hetzner env
        # We filter out turborepo-repository because it's a native package and needs
        # to run when turbo core changes. This job (`js_packages`) does not run on turborpeo core
        # changes, and we don't want to enable that beahvior for _all_ our JS packages.
        run: |
          TURBO_API= turbo run check-types test build package-checks --filter="!turborepo-repository" --filter="!@turbo/coverage-reporter" --filter={./packages/*}...[${{ github.event.pull_request.base.sha || 'HEAD^1' }}] --color --env-mode=strict
        env:
          NODE_VERSION: ${{ matrix.node-version }}

  summary:
    name: JS Test Summary
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: always()
    needs:
      - check-release-pr
      - js_packages
    steps:
      - name: Compute info
        run: |
          cancelled=false
          failure=false

          subjob () {
            local result=$1
            if [ "$result" = "cancelled" ]; then
              cancelled=true
            elif [ "$result" != "success" ] && [ "$result" != "skipped" ]; then
              failure=true
            fi
          }

          subjob ${{needs.js_packages.result}}

          if [ "$cancelled" = "true" ]; then
            echo "Job was cancelled."
            exit 0
          elif [ "$failure" = "true" ]; then
            echo "Job failed."
            exit 1
          else
            echo "Job succeeded."
            exit 0
          fi
