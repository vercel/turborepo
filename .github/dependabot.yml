# This file will create many PRs, one for each example.
# From what I can tell, we are forced into approaching it this way
# because of the many workspace roots.

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/examples/basic"
    schedule:
      interval: "weekly"
    labels:
      - "area: examples"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
    assignees:
      - "anthonyshew"
    update-types:
      - "minor"
    groups:
      basic:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/examples/kitchen-sink"
    schedule:
      interval: "weekly"
    labels:
      - "area: examples"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
    assignees:
      - "anthonyshew"
    update-types:
      - "minor"
    groups:
      kitchen-sink:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@types/express"

  - package-ecosystem: "npm"
    directory: "/examples/non-monorepo"
    schedule:
      interval: "weekly"
    labels:
      - "area: examples"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
    assignees:
      - "anthonyshew"
    update-types:
      - "minor"
    groups:
      non-monorepo:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/examples/with-shell-commands"
    schedule:
      interval: "weekly"
    labels:
      - "area: examples"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
    assignees:
      - "anthonyshew"
    update-types:
      - "minor"
    groups:
      with-shell-commands:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/examples/with-svelte"
    schedule:
      interval: "weekly"
    labels:
      - "area: examples"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
    assignees:
      - "anthonyshew"
    update-types:
      - "minor"
    groups:
      with-svelte:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/examples/with-tailwind"
    schedule:
      interval: "weekly"
    labels:
      - "area: examples"
    open-pull-requests-limit: 1
    versioning-strategy: "increase"
    allow:
      - dependency-type: "direct"
    assignees:
      - "anthonyshew"
    update-types:
      - "minor"
    groups:
      with-tailwind:
        patterns:
          - "*"
